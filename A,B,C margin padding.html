<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 a,b,c 연습</title>
   <style>

    *{
        margin: 0px;
    }
    #a
    {
        width: 200px;
        height: 100px;
        border: solid 10px blue;
        padding: 30px;

    }
    #b
    {
        width: 200px;
        height: 100px;
        border: solid 10px red;
        padding: 30px;
        box-sizing: border-box;
    }
    #c
    {
        width: 500px;
        height: 10px;
        margin:10px;
        border: solid 10px yellowgreen;
        padding: 30px;
    
    }

</style>
</head>
<body>
    <div id ="a">요소A</div>
    <div id ="b">요소B</div>
    <div id ="c">요소C</div>
</body>
</html>

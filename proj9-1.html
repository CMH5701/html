    <div>
        <h3>먼치킨 고양이</h3>
        <img src = "https://mblogthumb-phinf.pstatic.net/20160804_26/aplusah7582_1470309087041TRw4b_JPEG/image_2718826121470309078160.jpg?type=w800" alt = "먼치킨 고양이 사진">
        <p>먼치킨(Munchkin cat)은 고양이의 한 품종이다. 다른 고양이 품종들에 비해 짧은 다리를 가진 것이 특징인데,<br> 이는 인공 교배 등을 통한 것이 아닌, 자연적으로 발생한 것이다.<br>
             먼치킨의 원산지는 미국이며, 1995년 국제고양이협회(TICA)는 먼치킨을 공식적인 고양이 품종으로 인정했다.</p>
